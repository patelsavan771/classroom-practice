<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="head">
                
                <a href="signup.html" class="small active" id="left">SignUp</a>
                <a href="index.html"class="small" id="right">Login</a>
            </div>
            <div class="body">

                <form onsubmit="return validate()" name="myForm" action="signup.php" method="get">
                    <label for='fname'> fname : </label>
                    <input type='text' name='fname' id='fname'><br><br>
                    <label for='username'>username : </label>
                    <input type='text' name='username' id='username'><br><br>
                    <label for='password'>password : </label>
                    <input type='text' name='password' id='password'><br><br>
                    <input type='submit' value='Submit' id="submit">
                </form>
            </div>
        </div>
    </div>


    <script>
        function validate() {
           
            x = document.myForm.username.value;
            y = document.myForm.password.value;
            z = document.myForm.fname.value;
            
            if(x=='' ||y=='' ||z=='') {
                alert('all fields are required.');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
