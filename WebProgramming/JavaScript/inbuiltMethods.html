    <script>
        //Math is an Inbuilt class in js
        var x = -9.1;
        var y = 5.2;

        document.write("Math Class methods : " + "\n");
        document.write("abs(" + x +") :" + Math.abs(x) + "<br>");
        document.write("abs(" + y +") :" + Math.abs(y) + "\n");

        document.write("ceil(" + x + ") : " + Math.ceil(x) + "\n");
        document.write("ceil(" + y + ") : " + Math.ceil(y) + "\n");

        document.write(Math.pow(2,3));
