<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM example</title>

    <script>

        function call() {
            //accessing html element through DOM
            var obj1 = document.getElementById('p1');
            var obj2 = document.getElementById('p2');

            //changing text inside element
            obj1.innerHTML = 'Have a good day';
            obj2.align = 'center';
            obj2.innerHTML = 'Thank You!'
            obj2.style.fontSize = '25px';
            obj2.style.fontStyle = 'italic';
            document.getElementsByTagName('body')[0].style.backgroundColor = "grey";
        }
    </script>


</head>

<body>
    <p id="p1">Hello user,</p>
    <p id="p2">Click this button</p>
    <button onclick="call()">clike me</button>
</body>

</html>
