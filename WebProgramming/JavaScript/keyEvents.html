<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY Events</title>
</head>
<body onkeyup="f1(this)" onkeydown="f2(event)" id="body">
    <div></div>
    

    <script>
        function f1(obj) {
            obj.style.backgroundColor = "red";
        }
        function f2(e) {
            alert(e.keyCode);
            n = e.keyCode;

            if(n == 65 || n == 69 || n == 73 || n ==  79 || n ==  85 ) {
                obj = document.getElementById('body').innerHTML = "vowel pressed";
            }
            else {
            obj = document.getElementById('body').innerHTML = "key pressed";
            }
        }
    </script>
</body>
</html>
