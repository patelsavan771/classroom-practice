<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        d3.csv("http://127.0.0.1:8887/sample.csv", function(data) {
            data.sort((a,b) => d3.ascending(a.Name - b.Name));
            var f = data.filter(function(e1) {
                return e1.Age = 32;
            });

            console.table(f);
            document.write(f[0].Name + " " + f[0].Age);
        });
    </script>

</head>
<body>
    
</body>
</html>
