<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="d3.v6.min.js"></script>
</head>
<body>
    <svg width="800" height="800"></svg>
</body>
<script>
    var myData=[
        {'name': 'asia','population':9600000},
        {'name': 'europe','population':8400000},
        {'name': 'USA','population':8200000},
        {'name': 'africa','population':6400000},
        
   ];

    d3.select('body')
      .select('svg')
      .selectAll('circle')
      .data(myData)
      .join('circle')
      .attr('r',(d)=>d.population/200000)
      .attr('cx',(d,i)=>(i+1)*100)
      .attr('cy',100)
      .attr('fill','grey');
      d3.select('body')
        .select('svg')
        .selectAll('text')
        .data(myData)
        .join('text')
        .attr('x',(d,i)=>(i+1)*100-15)
        .attr('y',100)
        .text((d)=>d.name)
        .attr('fill','white')

</script>
</html>
