<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="d3.v6.min.js"></script>
</head>
<body>
    <div>Hello There!</div>
    <div id="myDiv" style="width:100px; height:100px; background:orange"></div>
    <button onclick="myFun()">clickToChange</button>
</body>
<script>
    var myFun=() =>{
        d3.select('div')
        .text('welcome');
    }
    d3.select('#myDiv')
    .on('mouseover',function()
    {
        d3.select(this)
        .style('background','blue');
    })
    .on('mouseout',function(){
        d3.select(this)
        .style('background','orange');
    });
</script>
</html>
