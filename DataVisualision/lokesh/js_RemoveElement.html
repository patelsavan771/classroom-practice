<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="remove">this is to be removed</h1>
    <h2 class="remove">this is not to be removed</h2>
    <button onclick="clickme()" >click to remove</button>
    <script>
        function clickme(){
            var h=document
            .getElementsByClassName("remove");
            h[0].remove();
        }
    </script>
</body>
</html>
